<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link rel="stylesheet" href="listing.css">
</head>
<body>
  <div class="container">
    <div class="photo-section">
        <div class="photo-upload">Click to upload photos</div>
    </div>
    <div class="form-section">
        <h2>List an Item</h2>
        <div class="input-group">
            <label for="category">Category</label>
            <select id="category">
                <option value="">Select a category</option>
                <option value="electronics">Handphones</option>
                <option value="fashion">Laptops</option>
                <option value="home">Accessories</option>
            </select>
        </div>
        <div class="input-group">
            <label for="name">Item Name</label>
            <input type="text" id="name" placeholder="Enter item name">
        </div>
        <div class="input-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Describe your item"></textarea>
        </div>
        <div class="input-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" placeholder="Enter price">
        </div>
        <button class="btn">List Item</button>
    </div>
    </div>

    <script src="listing.js"></script>
</body>
</html>
