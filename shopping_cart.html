            <div class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <img src="mockshell_logo_updated.png" alt="Mocksell Logo" width="150px">
                    </a>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product_handphone.html">Handphones</a></li>
                        <li><a href="product_laptop.html">Laptops</a></li>

    <h2>Shopping Cart</h2>
    <div class="cart-container">

        </div>
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <p>Tax (5%): $<span id="tax">0.00</span></p>
            <h4>Total: $<span id="total">0.00</span></h4>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="shopping_cart.js"></script> <!-- Link the JavaScript file -->
