<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Mocksell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shopping_cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="mockshell_logo_updated.png" alt="Mocksell Logo" width="150px"></a>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product_handphone.html">Handphones</a></li>
                        <li><a href="product_handphone.html">Laptops</a></li>
                        <li><a href="product_handphone.html">Accessories</a></li>
                        <li><a href="shopping_cart.html">Cart</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="small-container cart-page">
        <h2 class="title">Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <div class="total-price">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button class="btn checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let cartTotal = 0;
            cartItems.innerHTML = "";

            cart.forEach((item, index) => {
                let subtotal = item.price * item.quantity;
                cartTotal += subtotal;
                cartItems.innerHTML += `
                    <tr>
                        <td><img src="${item.image}" width="50"> ${item.name}</td>
                        <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>$${subtotal.toFixed(2)}</td>
                        <td><button onclick="removeItem(${index})">‚ùå</button></td>
                    </tr>`;
            });
            document.getElementById("cart-total").textContent = cartTotal.toFixed(2);
        }

        function updateQuantity(index, quantity) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert("Proceeding to checkout...");
        }

        window.onload = loadCart;
    </script>
</body>
</html>
