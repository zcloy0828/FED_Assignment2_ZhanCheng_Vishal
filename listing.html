<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link rel="stylesheet" href="listing.css">
</head>
<body>
    <div class="listing-container">
        <h1>Create Listing</h1>
        <form id="createListingForm">
            <div class="form-section">
                <label for="category">Category:</label>
                <select id="category" name="category">
                  <option value="SmartPhones">SmartPhones</option>
                  <option value="Laptops">Laptops</option>
                  <option value="Accessories">Accessories</option>
                  <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-section">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required>
            </div>

            <div class="form-section">
                <label for="itemDescription">Description:</label>
                <textarea id="itemDescription" name="itemDescription" placeholder="Enter item description" required></textarea>
            </div>

            <div class="form-section">
                <label for="itemPrice">Price:</label>
                <input type="number" id="itemPrice" name="itemPrice" placeholder="Enter item price" required>
            </div>

            <div class="form-section photo-upload">
                <label for="itemPhoto">Upload Photo:</label>
                <input type="file" id="itemPhoto" name="itemPhoto" accept="image/*" required>
                <div class="preview-container">
                    <p>Preview Image</p>
                    <img id="previewImage" src="#" alt="Preview" style="display:none;">
                </div>
            </div>

            <div class="form-footer">
                <button type="submit">Create Listing</button>
            </div>
        </form>

        <div id="listingOutput"></div>
    </div>

    <script src="listing.js"></script>
</body>
</html>
